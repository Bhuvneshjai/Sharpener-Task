<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Appointment App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <header class="container py-2 my-2">
        <h1 class="text-center">Booking Appointment App</h1>
    </header>

    <section id="formappointment" class="container">

        <div class="row">
            <div class="col-md-2"></div>

            <div class="col-md-8">
                <div class="container mt-5">
                    <form action="" id="appointmentForm">
                        <div class="form-group">
                            <label for="username">Name</label>
                            <input type="text" name="username" id="username" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="task">Appointment Task</label>
                            <input type="text" name="task" id="task" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>

                <div class="mt-5">
                    <h3>Stored Appointments</h3>
                    <ul id="appointmentsList" class="list-group">
                    </ul>
                </div>
            </div>

            <div class="col-md-2"></div>
        </div>

    </section>


    <script src="index.js"></script>
</body>

</html>
